# https://artifacthub.io/packages/helm/gitlab/gitlab
---
global:
  shell:
    port: 22
  ingress:
    configureCertmanager: false
nginx-ingress:
  controller:
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 1
certmanager:
  install: false
prometheus:
  install: false
gitlab-runner:
  certsSecretName: gitlab-wildcard-tls-chain
redis:
  master:
    persistence:
      size: 1Gi
postgresql:
  persistence:
    size: 1Gi
gitlab:
  webservice:
    hpa:
      minReplicas: 1
      maxReplicas: 1
  sidekiq:
    minReplicas: 1
    maxReplicas: 1
  gitaly:
    persistence:
      size: 1Gi
  gitlab-shell:
    minReplicas: 1
    maxReplicas: 1
minio:
  persistence:
    size: 1Gi
registry:
  hpa:
    minReplicas: 1
    maxReplicas: 1